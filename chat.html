<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat w/nico - Kokoa Talk</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body id="chatscreen">

    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt "></i>
        </div>
    </div>

    
    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html">
            <i class="fas fa-chevron-left fa-2x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">니꼬</h1>
        </div>
        <div class="alt-header__column">
            <i class="fas fa-search fa-2x"></i>
            <i class="fas fa-bars fa-2x"></i>
        </div>
    </header>

   <main class="main-screen main-chat">
    <div class="chat-timestamp">
        Sunday, November 22, 2020
    </div>

    <div class="message-row message-row-friend">
        <img src="screenshot/one.jpg">
        <div class="message-row__content">
            <span class="message__author">니꼬</span>
            <div class="message__info">
                <span class="message__bubble">Hi~</span>
                <span class="message__time">09:33</span>
            </div>
        </div>
        </div>

        
    <div class="message-row message-row-own">
        <div class="message-row__content">
            <div class="message__info">
                <span class="message__bubble">Hi~ nice to meet you!</span>
                <span class="message__time">09:34</span>
            </div>
        </div>
        </div>

    </div>



   </main>

   <form class="reply">
     <div class="reply__column">
        <i class="far fa-plus-square fa-2x"></i>
     </div>
     <div class="reply__column">
       <input type="text" placeholder="Write a message...">
       <i class="far fa-smile-wink fa-2x smile"></i>
      <button> <i class="fas fa-arrow-up fa-2x"></i> </button>
     </div>
   </form>
  



   <div id="no-mobile">Your screen is too big ㅜㅜ</div>
    
  
   <div id="landscape-mode">화면을 돌려주세요:)</div>
  
    <script
    src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"
  ></script>
</body>
</html>
