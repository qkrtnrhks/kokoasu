<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Kokoa Talk</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt "></i>
        </div>
    </div>

    
    <header class="alt-header">
        <div class="alt-header__column">
            <a href="more.html">
            <i class="fas fa-chevron-left fa-2x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Settings</h1>
        </div>
        <div class="alt-header__column">
            <i class="fas fa-search fa-2x"></i>
        </div>
    </header>

   
  

<main class="main-screen">
   <ul class="settings-list first-part">
       <li class="settings-setting">
        <div class="settings-setting-column">
        <i class="fas fa-bullhorn"></i>
           <span>Notices</span>
           </div>
           <div class="settings-setting-column"></div>
       </li>
       <li class="settings-setting">
        <div class="settings-setting-column">
        <i class="fas fa-flask"></i>
           <span>Kokoa Lab</span>
           </div>
           <div class="settings-setting-column"></div>
       </li>
       <li class="settings-setting">
        <div class="settings-setting-column">
        <i class="fas fa-info-circle"></i>
           <span>Version</span>
           </div>
           <div class="settings-setting-column">Latest Version</div>
       </li>
   </ul>

</main>

<div id="line"></div>


<main class="main-screen">
    <ul class="settings-list second-part">
        <li class="settings-setting">
         <div class="settings-setting-column">
            <i class="fas fa-lock"></i>
            <span>Privacy</span>
            </div>
            <div class="settings-setting-column"></div>
        </li>
        <li class="settings-setting">
         <div class="settings-setting-column">
            <i class="far fa-bell"></i>
            <span>Notifications</span>
            </div>
            <div class="settings-setting-column"></div>
        </li>
        <li class="settings-setting">
         <div class="settings-setting-column">
            <i class="far fa-user"></i>
            <span>Friends</span>
            </div>
            <div class="settings-setting-column"></div>
        </li>
        <li class="settings-setting">
            <div class="settings-setting-column">
                <i class="far fa-comment"></i>
               <span>Chatting</span>
               </div>
               <div class="settings-setting-column"></div>
           </li>
           <li class="settings-setting">
            <div class="settings-setting-column">
                <i class="fas fa-phone-alt"></i>
               <span>Voice call</span>
               </div>
               <div class="settings-setting-column"></div>
           </li>
           <li class="settings-setting">
            <div class="settings-setting-column">
                <i class="fas fa-brush"></i>
               <span>Themes</span>
               </div>
               <div class="settings-setting-column"></div>
           </li>
           <li class="settings-setting">
            <div class="settings-setting-column">
                <i class="fas fa-ellipsis-h"></i>
               <span>Etc</span>
               </div>
               <div class="settings-setting-column"></div>
           </li>
    </ul>
</main> 




    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="chats.html">
                <span class="nav__notification badge">1</span><i class="far fa-comment fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="more.html">
               <div class="nav__new"></div> <i class="fas fa-ellipsis-h fa-2x"></i></a></li>
        </ul>
    </nav>
   
    <div id="no-mobile">Your screen is too big ㅜㅜ</div>
  
    <div id="landscape-mode">화면을 돌려주세요:)</div>

    src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"
  ></script>
</body>
</html>
