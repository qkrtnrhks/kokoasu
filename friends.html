<main class="friends-screen">
    
<div class="user-component">

    </div>

</div>

        <span>Channel</span>

    </div>

    <div class="user-component">
        <div class="user-component__column">
        <img class="user-component__avatar user-component__avatar--sm" src="screenshot/11.jpg"/>

        <h4 class="user-component__title user-component__title--not-bold">Channel</h4>
         </div>
        </div>
        <div class="user-component__column">
            <div><span>2</span>
            <i class="fas fa-chevron-right fa-xs"></i>

        </div>
    </div>
</div>


   <div class="friend-screen__friends">

        <span>Friends</span>

    </div>

    <div class="user-component">
        <div class="user-component__column">
        <img class="user-component__avatar user-component__avatar--sm" src="screenshot/one.jpg"/>
