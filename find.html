<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find - Kokoa Talk</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt "></i>
        </div>
    </div>

   
    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icon">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a><div class="dot"></div></span>
         </div>
     </header>
 

 
<main class="main-screen">
   <div class="icons">
        <div class="icons__icon">
            <i class="fas fa-qrcode fa-3x"></i>
            <span>QR Code</span>
        </div>
        <div class="icons__icon">
            <i class="far fa-address-book fa-3x"></i>
            <span>Add by Contacts</span>
        </div>
        <div class="icons__icon">
            <i class="fas fa-fingerprint fa-3x"></i>
            <span>Add by ID</span>
        </div>
        <div class="icons__icon">
            <i class="far fa-envelope fa-3x"></i>
            <span>Invite</span>
        </div>
    
   </div>

   <div class="recommended-friends">
     <h6 class="recommended-friends__title">Recommended Friends</h6>
     <span>You have no recommended friends</span>

   </div>


   <div class="open-chat">
      <div class="open-chat__header">
          <h4>Open Chat</h4>
          <span>Go to Openchat Home <i class="fas fa-angle-right"></i> </span>
      </div>

      <div class="open-post">
          <div class="open-post__column">
          <h5 class="open-post__title">#BTS</h5>
          <h6 class="open-post__hashtags">#BTS#ARMY#FRIENDS</h6>
          <div class="open-post__members">
              <img src="screenshot/10.png"/>
              <span>802 members │</span>
              <span>Active</span>
              </div>
          </div>

          <div class="open-post__column">
              <div class="open-post__photo">
          <img  src="screenshot/bts.jpg">
            <div class="open-post__heart"><i class="fas fa-heart"></i> 326</div>  
                </div>
          </div>
      </div>

   </div>





</main>




    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="chats.html">
                <span class="nav__notification badge">1</span><i class="far fa-comment fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="more.html">
               <div class="nav__new"></div> <i class="fas fa-ellipsis-h fa-2x"></i></a></li>
        </ul>
    </nav>
   
    <div id="no-mobile">Your screen is too big ㅜㅜ</div>
  
  
    <script
    src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"
  ></script>
</body>
</html>
